name: Backup Notion to GitHub

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Build project
        run: ./gradlew clean build -x test

      - name: Run Notion backup
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_PAGE_ID: ${{ vars.NOTION_PAGE_ID }}
        run: ./gradlew bootRun
