on:
  workflow_call:
    inputs:
      module:
        required: true
        type: string
    secrets:
      DEPLOY_KEY:
        required: true

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-env
        with:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}

      - name: Clone target repo
        run: |
          git clone --depth=1 git@github.com:wliamp/notion-storage-${{ inputs.module }}.git ${{ runner.temp }}/${{ inputs.module }}
          ls -lah ${{ runner.temp }}/${{ inputs.module }}

      - name: Run cleanup
        run: ./gradlew :cleanup:bootRun --args="--tmp=${{ runner.temp }}/${{ inputs.module }}"

      - name: Commit & Push
        working-directory: ${{ runner.temp }}/${{ inputs.module }}
        run: |
          git remote -v
          git config user.name "cleanup-bot"
          git config user.email "cleanup@wliamp.io"
          
          git add -A
          git commit -m "cleanup at $(date -u +'%Y-%m-%d %H:%M:%S')" \
            -m "$(git diff --cached --name-status)" || echo "âœ… No changes to commit"
          git push origin main

      - name: Cleanup local clone
        run: rm -rf ${{ runner.temp }}/${{ inputs.module }}

