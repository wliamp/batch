on:
  workflow_call:
    inputs:
      module:
        required: true
        type: string
    secrets:
      DEPLOY_KEY:
        required: true

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-env
        with:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}

      - name: Clone target module repo
        run: |
          git clone --depth=1 git@github.com:wliamp/notion-storage-${{ inputs.module }}.git $RUNNER_TEMP/${{ inputs.module }}

      - name: Run cleanup
        run: ./gradlew :cleanup:bootRun --args="--tmp=$RUNNER_TEMP/${{ inputs.module }}"

      # Commit & Push trong repo con
      - name: Commit & Push
        working-directory: $RUNNER_TEMP/${{ inputs.module }}
        run: |
          git config user.name "cleanup-bot"
          git config user.email "cleanup@wliamp.io"

          git add -A
          git commit -m "cleanup at $(date -u +'%Y-%m-%d %H:%M:%S')" \
            -m "$(git diff --cached --name-status)" || echo "âœ… No changes to commit"
          git push origin main

      # Cleanup local repo
      - name: Remove local repo
        run: rm -rf $RUNNER_TEMP/${{ inputs.module }}

