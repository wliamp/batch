on:
  workflow_call:
    inputs:
      notion:
        required: true
        type: string
    secrets:
      DEPLOY_KEY:
        required: true

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-run
        with:
          key: ${{ secrets.DEPLOY_KEY }}
          notion: ${{ inputs.notion }}
          module: cleanup
          dir: storage

      - uses: ./.github/actions/commit-clean
        with:
          notion: ${{ inputs.notion }}
          module: cleanup

