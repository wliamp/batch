on:
  workflow_call:
    inputs:
      module:
        required: true
        type: string
      scope:
        required: true
        type: string
    secrets:
      PAT:
        required: true
      NOTION_INTEGRATION_TOKEN:
        required: false

jobs:
  commit-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      - name: Run Gradle
        env:
          NOTION_INTEGRATION_TOKEN: ${{ secrets.NOTION_INTEGRATION_TOKEN || '' }}
        run: ./gradlew :${{ inputs.scope }}:bootRun

      - name: Debug remote
        run: |
          git remote -v
          echo "PAT length: ${#PAT}"
          echo "PAT hex: $(echo -n $PAT | xxd)"
        env:
          PAT: ${{ secrets.PAT }}

      - name: Commit & Push
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add storage/
          git commit \
            -m "chore(${{ inputs.scope }}): ${{ inputs.scope }} Notion JSONs at $(date -u +'%Y-%m-%d %H:%M:%S')" \
            -m "$(git diff --cached --name-status)" \
            || echo "âœ… No changes to commit"

          echo "Remote about to add:"
          echo "https://x-access-token:${PAT}@github.com/wliamp/notion-storage-pps.git" | sed 's/[0-9a-z]\{20,\}/***/g'
      
          git remote add storage "https://x-access-token:${PAT}@github.com/wliamp/notion-storage-pps.git"
          git remote -v
      
          git push storage storage-branch:main
