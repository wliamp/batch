on:
  workflow_call:
    inputs:
      module:
        required: true
        type: string
      scope:
        required: true
        type: string
    secrets:
      DEPLOY_KEY:
        required: true
      NOTION_INTEGRATION_TOKEN:
        required: false

jobs:
  commit-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      - name: Run Gradle
        env:
          NOTION_INTEGRATION_TOKEN: ${{ secrets.NOTION_INTEGRATION_TOKEN }}
        run: ./gradlew :${{ inputs.scope }}:bootRun --args="--tmp ${{ runner.temp }}"

      - name: Setup SSH
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "${DEPLOY_KEY}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Commit & Push
        run: |
          git clone --depth=1 git@github.com:wliamp/notion-storage-${{ inputs.module }}.git target-repo
          cd target-repo
          
          rm -rf ./*
          cp -r ${{ runner.temp }}/storage/* .
          
          git config user.name "BOT"
          git config user.email "bot@wliamp.io"
          
          git add -A
          git commit -m "${{ inputs.scope }}: commit at $(date -u +'%Y-%m-%d %H:%M:%S')" \
            -m "$(git diff --cached --name-status)" || echo "âœ… No changes to commit"
          
          git push origin main
