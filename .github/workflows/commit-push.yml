on:
  workflow_call:
    inputs:
      module:
        required: true
        type: string
      scope:
        required: true
        type: string
    secrets:
      PAT:
        required: true
      NOTION_INTEGRATION_TOKEN:
        required: false

jobs:
  commit-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      - name: Run Gradle
        env:
          NOTION_INTEGRATION_TOKEN: ${{ secrets.NOTION_INTEGRATION_TOKEN || '' }}
        run: ./gradlew :${{ inputs.scope }}:bootRun

      - name: Commit & Push
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add storage/
          git commit \
            -m "chore(${{ inputs.scope }}): ${{ inputs.scope }} Notion JSONs at $(date -u +'%Y-%m-%d %H:%M:%S')" \
            -m "$(git diff --cached --name-status)" \
            || echo "✅ No changes to commit"

          echo "Repo URL: https://github.com/wliamp/notion-storage-${{ inputs.module }}.git"
          echo "PAT length: ${#PAT}"
          git clone https://x-access-token:${PAT}@github.com/wliamp/notion-storage-${{ inputs.module }}.git test-repo || exit 1
          echo "✅ Clone worked"
  
          git subtree push --prefix storage "https://x-access-token:${PAT}@github.com/wliamp/notion-storage-${{ inputs.module }}.git" main
