name: Notion Backup

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: commit & push
      uses: ./.github/actions/git-commit
      with:
        scope: "backup"
        pps: ${{ secrets.PPS_INTEGRATION_NOTION }}
